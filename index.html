<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- font link(body)  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- font link(heading) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- css link -->
  <link rel="stylesheet" href="./output.css">

  <!-- emoji link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

</head>
<body class="min-h-screen font-open_Sans bg-Violet ">
  <main>
     
    <div>
      <div>
        <div class=" p-8 absolute z-10  lg:px-20">
              <div >
                  <img  src="./images/logo.svg" alt="" class="w-36 mb-16 lg:w-52 ">
                  <img src="./images/illustration-mockups.svg" alt="" class="lg:pt-[2.5rem]">
              </div>
          </div>
          <div >
            <img src="./images/bg-mobile.svg" alt="" class="relative -z-10 lg:hidden">
        </div> 
      </div>

      <div class="p-8 text-center font-Poppins text-white lg:absolute lg:text-left lg:translate-x-[50rem]  lg:translate-y-[14rem] lg:w-[34rem] ">
        <h1 class="text-[1.563rem] font-semibold leading-tight mb-3 lg:text-[2.3rem]">Build The Community Your Fans Will Love</h1>
        <p class="text-[0.95rem] mb-6  opacity-80  font-thin">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="bg-white text-Violet py-3  w-48 text-xs rounded-3xl mb-4">Register</button>
      </div>
       
      <div>
        <img src="./images/bg-desktop.svg" alt="" class="relative -z-10 hidden lg:block lg:w-fit ">
      </div>
      
        
      <div class="translate-x-[8.9rem] text-white mb-7 lg:absolute lg:-translate-y-[4rem] lg:translate-x-[74rem]  ">
        <a href="#"><i class="fab fa-facebook-f py-1 px-2 rounded-2xl border "></i></a>
        <a href="#"><i class="fab fa-twitter py-1 px-1 rounded-2xl border"></i></a>
        <a href="#"><i class="fab fa-instagram py-1 px-1 rounded-2xl border"></i></a>
      </div>
     
    </div>
   
  </main>
